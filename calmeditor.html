<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>calm editor</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=no">

    <link rel="shortcut icon" href="https://dl.dropboxusercontent.com/u/217196740/calmfavicon.ico">
    <link rel="apple-touch-icon" href="https://dl.dropboxusercontent.com/u/217196740/calmicon.png" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <style type="text/css">
      html,body {
        height: 96%;
        margin: 4px;
        padding: 0;
        color: #444;
        font-family: '源柔ゴシック', 'Gen Jyuu Gothic', sans-serif;
        background-color: #eee;
        background-image: url("https://dl.dropboxusercontent.com/u/217196740/img/45-degree-fabric-light.png");
      }
      #editor {
        height: 96%;
        max-width:728px;
        margin:0 auto;
        padding:8px 16px 24px;
        border-radius:4px;
        background: #f5f5f5;
      }
      #header {padding-bottom: 8px;}
      #btns {float:right;}
      #header hr {
        margin-bottom: 0;
        border:0;
        border-top: 1px dashed #aaa;
        border-bottom: 1px dashed #fff;
      }

      textarea {
        height: 92%;
        width: 100%;
        max-width: 100%;
        resize: none;
        border:none;
        font-size: 18px;
        letter-spacing: 0.1em;
        line-height: 1.6em;
        font-family: 'Noto Sans CJK JP',sans-serif;
        background: transparent;
        color: #333;
      }
      textarea:focus{outline: none;}
    </style>
  </head>

  <body>
    <div id="editor">
      <div id="header">
        c:<span class="count">0</span>
        <div id="btns">
          <button class="btn" type="button" onclick="sendText()">Textwell</button>
          <button id="clear" class="btn">clear</button>
          <button class="btn" type="button" onclick="bgmon()">BGM</button>
        </div>
        <br style="clear:both;">
        <hr>
      </div>
      <textarea id="edit" placeholder="keep calm and write on."></textarea>
    </div>

    <script type="text/javascript">
      // カウント
      $(function(){
          $('textarea').bind('keydown keyup keypress change',function(){
              var thisValueLength = $(this).val().length;
              $('.count').html(thisValueLength);
          });
      });

      // 読み込み
      var textarea = $("#edit");
      textarea.ready(function(){
        textarea.val(localStorage.getItem("edit"));
        var thisValueLength = $(textarea).val().length;
        $('.count').html(thisValueLength);
      });

      // クエリー
      var match = location.search.match(/text=(.*?)(&|$)/);
      if(match) {
          qtext = decodeURIComponent(match[1]);
          textarea.ready(function(){
            textarea.val(qtext);
            });
      }
      var match = location.search.match(/add=(.*?)(&|$)/);
      if(match) {
          qtext = decodeURIComponent(match[1]);
          textarea.ready(function(){
            textarea.val(localStorage.getItem("edit") + "\n" + qtext);
            });
      }
      textarea.ready(function(){
        var url = location.href
        var new_url = url.replace(/\?.*$/,"");
        window.history.pushState(null, null, new_url);
      });

      // 保存
      textarea.keyup(function(){
        var value = textarea.val();
        localStorage.setItem("edit", value);
      });
      // 削除
      $("#clear").click(function(){
        textarea.val("");
        localStorage.clear();
        $('.count').html('0');
      });
    </script>

    <script>
      // カーソル
      var p, mode, nowEdit;
      document.ontouchmove = touchMove;
      document.ontouchstart = touchStart;

      function touchMove(e) {
          t = e.touches[0].pageX;
          if (t - p > 6) {
              var f = document.getElementById(nowEdit);
              f.setSelectionRange(f.selectionStart + mode, f.selectionEnd + 1);
              p = t;
          }
          if (p - t > 6) {
              var f = document.getElementById(nowEdit);
              f.setSelectionRange(f.selectionStart - mode, f.selectionEnd - 1);
              p = t;
          }
      }

      function touchStart(e) {
          nowEdit = document.activeElement.id;
          p = e.touches[0].pageX;
          mode = (nowEdit.selectionStart == nowEdit.selectionEnd);
      }

      window.scroll(0, 33);
    </script>

    <script>
      // 半透明
      $('#edit')
        .focusin(function(e) {
          $('#header').css("opacity", "0.2");
          $('#header').css("transition", "all 0.5s");
        })
        .focusout(function(e) {
          $('#header').css("opacity", "1");
        });
      // 送信
      function sendText() {
          location.href = 'textwell://insert?text=' + encodeURIComponent(edit.value);
      }

      // BGM
      function bgmon() {
      var STORE_LINK = 'https://appsto.re/jp/gZo6N.i';
      var PC_SITE = 'https://coffitivity.com/';
      // UA取得
      var userAgent = navigator.userAgent.toLowerCase();
      // iPhone
      if (userAgent.search(/iphone|ipad|ipod/) > -1) {
        location.href = 'fb519873691389333://';
        setTimeout(function() {
        window.open( STORE_LINK, "_blank" ); // URL_SCHEMが無効ならsetTimeoutで遷移
        }, 3000);
      }
      // その他・不明・PCなどの場合はサイトを開く。
      else {
        window.open( PC_SITE, "_blank" );
      }
      }
    </script>

  </body>
</html>
